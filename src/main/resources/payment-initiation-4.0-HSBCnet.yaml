    ExternalPaymentTransactionStatus1Code_1: # Used for Domestic and Internal Payments
      description: >
        Specifies the status of the payment information group.
        <dl>
          <dt>ACCC</dt><dd>AcceptedCreditSettlementCompleted - Settlement on the creditor's account has been completed.</dd>
          <dt>ACSC</dt><dd>AcceptedSettlementCompleted - Settlement completed. Usage : this can be used by a Market Infrastructure reporting to Infrastructure Participant or an Account Servicer to Account Owner to report that the transaction account entry has been completed. Warning : this status is provided for transaction status reasons, not for financial information. It can only be used after bilateral agreement	</dd>
          <dt>ACSP</dt><dd>AcceptedSettlementInProcess - All preceding checks such as technical validation and customer profile were successful and therefore the payment instruction has been accepted for execution.</dd>
          <dt>ACWP</dt><dd>AcceptedWithoutPosting - Payment instruction included in the credit transfer is accepted without being posted to the creditor customer’s account.</dd>
          <dt>PDNG</dt><dd>Pending - Payment instruction is pending. Further checks and status update will be performed.</dd>
          <dt>RJCT</dt><dd>Rejected - Payment instruction has been rejected.</dd>
        </dl>
      type: "string"
      enum:
        - "ACCC"
        - "ACSC"
        - "ACSP"
        - "ACWP"
        - "PDNG"
        - "RJCT"
      example: "ACSP"
    ExternalPaymentTransactionStatus1Code_2: # Used for Domestic Scheduled, Internal Scheduled Payments and Standing Orders
      description: >
        Specifies the status of the payment information group.
        <dl>
          <dt>CANC</dt><dd>Cancelled - Payment initiation has been successfully cancelled after having received a request for cancellation. Usage: code to be used in the context of APIs only.</dd>
          <dt>INCO</dt><dd>InitiationCompleted - Standing order has been setup successfully and the individual payment has been successfully completed.</dd>
          <dt>INFA</dt><dd>InitiationFailed - Standing order has been setup successfully but the individual payment has failed</dd>
          <dt>PDNG</dt><dd>Pending - Payment instruction is pending. Further checks and status update will be performed.</dd>
        </dl>
      type: "string"
      enum:
        - "CANC"
        - "INCO"
        - "INFA"
        - "PDNG"
      example: "CANC"
