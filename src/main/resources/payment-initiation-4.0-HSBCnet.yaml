    OBInternalPaymentContext1Code:
      description: >
        Specifies the payment context.
        <dl>
          <dl>BillingGoodsAndServicesInAdvance</dl><dd>Billing Goods And Services In Advance is to indicate that the transaction relates to an invoice which has been generated and issued to the customer (PSU) in advance of goods or services being provided by the merchant.</dd>
          <dl>BillingGoodsAndServicesInArrears</dl><dd>Billing Goods And Services In Arrears is to indicate that the transaction relates to an invoice which has been generated and issued to the customer (PSU) after goods or services have been provided by the merchant.</dd>
          <dl>EcommerceMerchantInitiatedPayment</dl><dd>E-commerce Merchant Initiated Payment indicates that the customer (PSU) is making a payment using the merchant’s customer-facing website or app which has an integrated checkout feature to make a payment.</dd>
          <dl>FaceToFacePointOfSale</dl><dd>Face To Face Point of Sale is to indicate that the customer (PSU) is present and initiating the payment themselves at the point of sale.</dd>
          <dl>TransferToSelf</dl><dd>Transfer to Self is an indicator that the transaction is between two accounts belonging to the same person or legal entity.</dd>
          <dl>TransferToThirdParty</dl><dd>Transfer to a Third Party is to indicate that the transaction is between two accounts belonging to two different persons or legal entities. The accounts could be at the same financial institution or different.</dd>
        </dl>
      type: "string"
      enum:
        - "BillingGoodsAndServicesInAdvance"
        - "BillingGoodsAndServicesInArrears"
        - "EcommerceMerchantInitiatedPayment"
        - "FaceToFacePointOfSale"
        - "TransferToSelf"
        - "TransferToThirdParty"
