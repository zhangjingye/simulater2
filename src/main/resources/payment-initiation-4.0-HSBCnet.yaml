    ExternalDocumentType1Code:
      description: >
        Type of remittance document, as published in an external document type code set.
        <dl>
          <dt>CINV</dt><dd>CommercialInvoice - Document is an invoice.</dd>
          <dt>CNFA</dt><dd>CreditNoteRelatedToFinancialAdjustment - Document is a credit note for the final amount settled for a commercial transaction.</dd>
          <dt>CONT</dt><dd>Contract - Document is a contract evidencing an agreement between the seller and buyer for the supply of goods and/or services.</dd>
          <dt>CREN</dt><dd>CreditNote - Document is a credit note.</dd>
          <dt>DEBN</dt><dd>DebitNote - Document is a debit note.</dd>
          <dt>DISP</dt><dd>DispatchAdvice - Document is an advice of dispatch of the goods.</dd>
          <dt>DNFA</dt><dd>DebitNoteRelatedToFinancialAdjustment - Document is a debit note for the final amount settled for a commercial transaction.</dd>
          <dt>HIRI</dt><dd>HireInvoice - Document is an invoice for the hiring of human resources or renting goods or equipment.</dd>
          <dt>INVS</dt><dd>InvoiceSigned - Document is a signed invoice.</dd>
          <dt>MSIN</dt><dd>MeteredServiceInvoice - Document is an invoice claiming payment for the supply of metered services, eg. Gas or electricity, supplied to a fixed meter.</dd>
          <dt>PROF</dt><dd>ProformaInvoice - In trade transactions, a pro forma invoice is a document that states a commitment from the seller to sell goods to the buyer at specified prices and terms. It is used to declare the value of the trade. It is not a true invoice, because it is not used to record accounts receivable for the seller and accounts payable for the buyer.</dd>
          <dt>PUOR</dt><dd>PurchaseOrder - Document is a purchase order.</dd>
          <dt>QUOT</dt><dd>Quotation - Document is a quotation setting out the conditions under which the goods and/or services are offered.</dd>
          <dt>SBIN</dt><dd>SelfBilledInvoice - Document is a statement of the transactions posted to the debtor's account at the supplier.</dd>
          <dt>SPRR</dt><dd>SellerPresentment - Document is a document presented by the seller in support of the procurement of goods and/or services.</dd>
          <dt>TISH</dt><dd>TimeSheet - Document is a timesheet recording times for the provision of services and/or delivery of goods.</dd>
          <dt>USAR</dt><dd>UsageReport - Document is a usage report indicating the consumption pattern for designated goods and/or services.</dd>
          <dt>AROI</dt><dd>AccountReceivableOpenItem - Document is a payment that applies to a specific source document.</dd>
          <dt>BOLD</dt><dd>BillOfLading - Document is a shipping notice.</dd>
          <dt>CMCN</dt><dd>CommercialContract - Document is an agreement between the parties, stipulating the terms and conditions of the delivery of goods or services.</dd>
          <dt>SOAC</dt><dd>StatementOfAccount - Document is a statement of the transactions posted to the debtor's account at the supplier.</dd>
          <dt>TSUT</dt><dd>TradeServicesUtilityTransaction - Document is a transaction identifier as assigned by the Trade Services Utility.</dd>
          <dt>VCHR</dt><dd>Voucher - Document is an electronic payment document.</dd>
        </dl>
      type: "string"
      enum:
        - "CINV"
        - "CNFA"
        - "CONT"
        - "CREN"
        - "DEBN"
        - "DISP"
        - "DNFA"
        - "HIRI"
        - "INVS"
        - "MSIN"
