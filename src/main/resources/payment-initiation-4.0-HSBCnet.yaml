      example: "WODL"
    OBExternalMandateClassification1Code:
      description: >
        Type of mandate instruction.
        <dl>
          <td>FIXE</dt><dd>Fixed - Direct debit amount is fixed.</dd>
          <td>USGB</dt><dd>Usage Based - Direct debit amount is based on usage.</dd>
          <td>VARI</dt><dd>Variable - Direct debit amount is variable.</dd>
        </dl>
      type: "string"
      enum:
        - "FIXE"
        - "USGB"
        - "VARI"
    ExternalCategoryPurpose1Code:
      description: >
        Specifies the high level purpose of the mandate based on a set of pre-defined categories.
        <dl>
          <dt>BONU</dt><dd>BonusPayment - Transaction is the payment of a bonus.</dd>
          <dt>CASH</dt><dd>CashManagementTransfer - Transaction is a general cash management instruction.</dd>
          <dt>CBLK</dt><dd>CardBulkClearing - A service that is settling money for a bulk of card transactions, while referring to a specific transaction file or other information like terminal ID, card acceptor ID or other transaction details.</dd>
          <dt>CCRD</dt><dd>CreditCardPayment - Transaction is related to a payment of credit card.</dd>
          <dt>CORT</dt><dd>TradeSettlementPayment - Transaction is related to settlement of a trade, eg a foreign exchange deal or a securities transaction.</dd>
          <dt>DCRD</dt><dd>DebitCardPayment - Transaction is related to a payment of debit card.</dd>
          <dt>DIVI</dt><dd>Dividend - Transaction is the payment of dividends.</dd>
          <dt>DVPM</dt><dd>DeliverAgainstPayment - Code used to pre-advise the account servicer of a forthcoming deliver against payment instruction.</dd>
          <dt>EPAY</dt><dd>Epayment - Transaction is related to ePayment.</dd>
          <dt>FCIN</dt><dd>FeeCollectionAndInterest - Transaction is related to the payment of a fee and interest.</dd>
          <dt>FCOL</dt><dd>FeeCollection - A service that is settling card transaction related fees between two parties.</dd>
          <dt>GP2P</dt><dd>PersontoPersonPayment - General Person-to-Person Payment. Debtor and Creditor are natural persons.</dd>
          <dt>GOVT</dt><dd>GovernmentPayment - Transaction is a payment to or from a government department.</dd>
          <dt>HEDG</dt><dd>Hedging - Transaction is related to the payment of a hedging operation.</dd>
          <dt>ICCP</dt><dd>IrrevocableCreditCardPayment - Transaction is reimbursement of credit card payment.</dd>
          <dt>IDCP</dt><dd>IrrevocableDebitCardPayment - Transaction is reimbursement of debit card payment.</dd>
          <dt>INTC</dt><dd>IntraCompanyPayment - Transaction is an intra-company payment, ie, a payment between two companies belonging to the same group.</dd>
          <dt>INTE</dt><dd>Interest - Transaction is the payment of interest.</dd>
          <dt>LBOX</dt><dd>LockboxTransactions - Transaction is related to identify cash handling via Night Safe or Lockbox by bank or vendor on behalf of a physical store.</dd>
          <dt>LOAN</dt><dd>Loan - Transaction is related to the transfer of a loan to a borrower.</dd>
          <dt>MP2B</dt><dd>Commercial - Mobile P2B Payment</dd>
          <dt>MP2P</dt><dd>Consumer - Mobile P2P Payment</dd>
          <dt>OTHR</dt><dd>OtherPayment - Other payment purpose.</dd>
          <dt>PENS</dt><dd>PensionPayment - Transaction is the payment of pension.</dd>
          <dt>RPRE</dt><dd>Represented - Collection used to re-present previously reversed or returned direct debit transactions.</dd>
          <dt>RRCT</dt><dd>ReimbursementReceivedCreditTransfer - Transaction is related to a reimbursement for commercial reasons of a correctly received credit transfer.</dd>
          <dt>RVPM</dt><dd>ReceiveAgainstPayment - Code used to pre-advise the account servicer of a forthcoming receive against payment instruction.</dd>
          <dt>SALA</dt><dd>SalaryPayment - Transaction is the payment of salaries.</dd>
          <dt>SECU</dt><dd>Securities - Transaction is the payment of securities.</dd>
          <dt>SSBE</dt><dd>SocialSecurityBenefit - Transaction is a social security benefit, ie payment made by a government to support individuals.</dd>
          <dt>SUPP</dt><dd>SupplierPayment  Transaction is related to a payment to a supplier.</dd>
          <dt>TAXS</dt><dd>TaxPayment  Transaction is the payment of taxes.</dd>
          <dt>TRAD</dt><dd>Trade - Transaction is related to the payment of a trade finance transaction.</dd>
          <dt>TREA</dt><dd>TreasuryPayment - Transaction is related to treasury operations. E.g. financial contract settlement.</dd>
          <dt>VATX</dt><dd>ValueAddedTaxPayment - Transaction is the payment of value added tax.</dd>
          <dt>WHLD</dt><dd>WithHolding - Transaction is the payment of withholding tax.</dd>
          <dt>SWEP</dt><dd>CashManagementSweepAccount - Classification: Cash Management. Transaction relates to a cash management instruction, requesting a sweep of the account of the Debtor above an agreed floor amount, up to a target or zero balance. The purpose is to move the funds from multiple accounts to a single bank account. Funds can move domestically or across border and more than one bank can be used.</dd>
          <dt>TOPG</dt><dd>CashManagementTopAccount - Classification: Cash Management. Transaction relates to a cash management instruction, requesting to top the account of the Creditor above a certain floor amount, up to a target or zero balance. The floor amount, if not pre-agreed by the parties involved, may be specified.</dd>
          <dt>ZABA</dt><dd>CashManagementZeroBalanceAccount - Transaction relates to a cash management instruction, requesting to zero balance the account of the Debtor. Zero Balance Accounts empty or fill the balances in accounts at the same bank, in the same country into or out of a main account each day.</dd>
          <dt>VOST</dt><dd>CrossborderMIPayments - Transaction to be processed as a domestic payment instruction originated from a foreign bank.</dd>
          <dt>FCDT</dt><dd>ForeignCurrencyDomesticTransfer - Foreign Currency Transaction that is processed between two domestic financial institutions.</dd>
          <dt>CIPC</dt><dd>CashInPreCredit - Transaction is a direct debit for a cash order of notes and/or coins.</dd>
          <dt>CONC</dt><dd>CashOutNotesCoins - Transaction is a direct debit for a cash order of notes and/or coins.</dd>
          <dt>CGWV</dt><dd>CarrierGuardedWholesaleValuables - Transaction is a payment towards a Party for the collection of cash by the Cash in Transit company.</dd>
        </dl>
      type: "string"
      enum:
        - "BONU"
        - "CASH"
        - "CBLK"
        - "CCRD"
        - "CORT"
        - "DCRD"
        - "DIVI"
        - "DVPM"
        - "EPAY"
        - "FCIN"
